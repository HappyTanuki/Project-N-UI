<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/lobby.css">
    </head>
    <body>
        <img id="backgroundImage" src="../UI_Image/UI/Lobby/Background.png"></div>
        <section id="bodySection">
            <div id="buttons">
                <button type="button" id="backspace">

            <div id="virticalAlign">

                    <button type="button" class="character" id="Lb">

                    </button>
                    <button type="button" class="character" id="Riana">
                        <img class="Frame" src="../UI_Image/UI/Lobby/Frame.png">

                    </button>
                    <button type="button" class="character" id="Allium">
                        <img class="Frame" src="../UI_Image/UI/Lobby/Frame.png">

                    </button>
                    <button type="button" class="character" id="Lukriel">

        <footer>
            <script src="../js/lobby.js"></script>
