<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<form id="registerForm">
		<div id="registerBox">
			<h1>Registration Form</h1>
			<div id="idBorder">
				<input id="ID" type="text" autofocus required placeholder="Username">
			</div>
			<div id="passwdBorder">
				<input id="passwd" type="password" required placeholder="Password">
			</div>
			<div id="passwdCheckBorder">
				<input id="passwdCheck" type="password" required placeholder="Confirm Password">
			</div>
			<input id="submitBtn" type="submit" value="Register">
		</div>
	</form>
	<footer>
		<script src="../js/register.js"></script>
	</footer>
</body>
</html>
