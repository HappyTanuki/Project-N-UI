<!DOTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div id="window">
            <img id="Background" src="../UI_Image/UI/Login/Background.png">
            <form id="loginForm">
                <img id="loginWindowImage" src="../UI_Image/UI/Login/LoginWindow.png">
                <div id="loginBox">
                    <div style="padding-top: 100px;">
                        <img src="../UI_Image/UI/Login/Enter_Your_NickName.png">
                        <div id="idBorder">
                            <input id="ID" type="text" autofocus required>
                        </div>
                        <div>
                            <input type="checkbox">
                            <img src="../UI_Image/UI/Login/Save_Nickname.png">
                        </div>
                        <button id="loginBtn" type="submit">
                            <img src="../UI_Image/UI/Login/Login.png">
                        </button>
                        <!-- <input id="loginBtn" type="submit" value="로그인">
                        <a href="register.html">회원가입</a> -->
                    </div>
                </div>
            </form>
        </div>
    </body>
    <footer>
        <script	src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
        <script src="../js/login.js"></script>
    </footer>
</html>
