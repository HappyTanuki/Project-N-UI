<!DOTYPE html>
<html>
    <head>
        <title>Promether</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/characterIntroduce.css">
        <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.0.*/dist/spine-player.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div id="background"><img src="../UI_Image/UI/Character_Skill_Page/Background.png"></div>
        <div id="player-container"></div>
        <div id="overlay-background"><img src="../UI_Image/UI/Character_Skill_Page/Shadow.png"></div>
        <div id="Description" class="container" style="margin-left: 35px;padding-left: 0px;margin-top: 0px;padding-top: 35px;">
            <div class="row">
                <div class="col-auto" style="display:flex; align-items: center;">
                    <img src="../UI_Image/UI/Character_Description_Page/Character_Name.png">
                </div>
                <div id="Name" class="col-auto"></div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <img id="Line" src="../UI_Image/UI/Character_Description_Page/Line.png">
                </div>
            </div>
            <div class="row" style="margin-top: 15px;margin-bottom: 60px;">
                <div class="col-auto" style="padding-left: 32px;padding-right: 7.5;">
                    <img id="Index" src="../UI_Image/UI/Character_Description_Page/Index.png">
                </div>
                <div class="col-auto" style="padding-left: 7.5;">
                    <button id="gotoSkillpage" type="button" style="padding-left: 7.5; width: 30; height: 16; box-shadow: none; background-color: #00000000; cursor: pointer; border: none;">
                        <img id="Skill" src="../UI_Image/UI/Character_Description_Page/Skill.png">
                    </button>
                </div>
            </div>
            <div class="row" style="margin-bottom: 40px;">
                <div class="col-auto">
                    <img id="Damage_Type" src="../UI_Image/UI/Character_Description_Page/Damage_Type.png">
                </div>
            </div>
            <div class="row" style="margin-bottom: 40px;">
                <div class="col-auto">
                    <img id="AttackType" src="../UI_Image/UI/Character_Description_Page/AttackType.png">
                </div>
            </div>
            <div class="row" style="margin-bottom: 15;">
                <div class="col-auto">
                    <img id="Difficulty" src="../UI_Image/UI/Character_Description_Page/Difficulty.png">
                </div>
            </div>
            <div class="row" style="margin-bottom: 80px;">
                <div class="col-auto">
                    <img id="Difficulty-bar" src="../UI_Image/UI/Character_Description_Page/Difficulty-bar.png">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <img id="Character_Concept_Index" src="../UI_Image/UI/Character_Description_Page/Character_Concept_Index.png">
                </div>
            </div>
        </div>
    <footer>
        <script src="../js/characterIntroduce.js"></script>
        <script src="https://unpkg.com/@esotericsoftware/spine-player@4.0.*/dist/iife/spine-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </footer>
    </body>
</html>
